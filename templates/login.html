<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ExaminationAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000; /* Black background */
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      background: #1e1e1e; /* Dark grey card */
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(255, 255, 255, 0.1);
      width: 350px;
      text-align: center;
    }

    .auth-container h2 {
      margin-bottom: 1.5rem;
      color: #ffffff;
    }

    .auth-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #333;
      background: #111;
      color: white;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .auth-container input:focus {
      border-color: #4facfe;
    }

    .auth-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .auth-container button:hover {
      transform: scale(1.05);
    }

    .auth-container p {
      margin-top: 1rem;
      font-size: 14px;
      color: #ccc;
    }

    .auth-container a {
      color: #4facfe;
      text-decoration: none;
      font-weight: bold;
    }

    .auth-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>ðŸ”‘ Login</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a></p>
  </div>
</body>
</html>
