<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - ExaminationAI</title>
  <style>

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      display: flex;
      justify-content: center;     
      align-items: center;       
      min-height: 100vh;
      background: #000;            
      color: #fff;
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, Arial, sans-serif;
      overflow: hidden;          
    }
    .auth-container {
      width: 100%;
      max-width: 420px;
      background: #111;             /* dark panel */
      border: 1px solid #2b2b2b;
      border-radius: 16px;
      padding: 32px 28px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.35s ease;
    }

    .auth-container h2 {
      font-size: 1.9rem;
      margin-bottom: 1.2rem;
      letter-spacing: 0.3px;
    }

    form { margin-top: 0.6rem; }

    .auth-container input {
      width: 100%;
      padding: 12px 14px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #0b0b0b;          
      color: #fff;
      font-size: 0.98rem;
      outline: none;
      transition: border-color 0.2s, background 0.2s, box-shadow 0.2s;
    }

    .auth-container input::placeholder {
      color: #8a8a8a;
    }

    .auth-container input:focus {
      border-color: #6366f1;       
      background: #121212;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    .auth-container button {
      width: 100%;
      padding: 12px 14px;
      margin-top: 16px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #6366f1;        
      color: #fff;
      transition: transform 0.05s ease, background 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 18px rgba(99, 102, 241, 0.25);
    }

    .auth-container button:hover { background: #5558ee; }
    .auth-container button:active { transform: translateY(1px); }

    .auth-container p {
      margin-top: 16px;
      font-size: 0.95rem;
      color: #b8b8b8;
    }

    .auth-container a {
      color: #9aa0ff;
      text-decoration: none;
      font-weight: 600;
    }
    .auth-container a:hover { color: #c9ccff; }

    
    @media (max-width: 480px) {
      body { padding: 12px; overflow: auto; }
      .auth-container { padding: 26px 20px; border-radius: 14px; }
    }

  
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>üìù Register</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
  </div>
</body>
</html>
